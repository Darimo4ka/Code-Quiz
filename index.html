<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <header>
      <h1 class= "main">Code Quiz</h1>
      <button class="View-Highscores">View Highscores</button>Â 
      <div class="score"></div>
      <div class="timer" style="text-align:center;"></div>
    </header>

    <main>
      <section>
        <button class="start-button">Start quiz</button>
      </section>

      <section>
        <div class="rules">
          <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        </div>
        <div class="question-box">
        </div>

        <button class="Clear Highscores">Clear Highscores</button>
        <button class="Go Back">Go Back</button>
       
        <!-- <button class="end-game">End Quiz</button> -->
        <form>
          <input id="initials"/>
          <button id ="submitButton">Submit</button>
        </form>
      </section>
    </main>
    <script src="quize.js"></script>
  </body>
</html>
